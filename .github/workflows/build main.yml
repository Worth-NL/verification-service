name: Build and deploy Node.js app to Azure Web App - notifyNL-verification-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Install Node.js and cache npm dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      # ✅ Cache Next.js build to speed up rebuilds
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ✅ Generate Prisma client
      - name: Generate Prisma client
        run: npx prisma generate

      # ✅ Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # ✅ Upload artifact including everything needed for server.js start
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next
            node_modules
            package.json
            package-lock.json
            prisma
            public
            next.config.js
            app
            server.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ✅ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ✅ Cache Prisma migrations to avoid rerunning unnecessarily
      - name: Cache Prisma migrations
        id: prisma-cache
        uses: actions/cache@v4
        with:
          path: .prisma-migrate-cache
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/migrations/**') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      # ✅ Run Prisma migrations or push schema
      - name: Run Prisma migrations or init schema
        if: steps.prisma-cache.outputs.cache-hit != 'true'
        run: |
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "▶️ Found migrations, running migrate deploy"
            npx prisma migrate deploy
            mkdir -p .prisma-migrate-cache
            echo "migrated" > .prisma-migrate-cache/state
          else
            echo "⚠️ No migrations found, running db push to initialize schema"
            npx prisma db push
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # ✅ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E93E7279BA514AE99AD31854D1FCDF19 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B11872507EDA4F2D963A210A94FD4ABD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1DB82D79155A4634B13DD483FE2D6961 }}

      # ✅ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notifyNL-verification-service'
          slot-name: 'Production'
          package: .
