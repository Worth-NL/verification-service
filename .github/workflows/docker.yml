name: Merge

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}.${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/worth-nl/notifynl-verification-service

jobs:
  image-push-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        docker-target: ["app", "cron"]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Amsterdam"

      - uses: actions/checkout@v4

      - name: Set tag
        id: set-tag
        run: |
          TAG=$(node -p "require('./package.json').version")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          push: true
          target: ${{ matrix.docker-target }}
          tags: ${{ env.IMAGE }}-${{ matrix.docker-target }}:latest,${{ env.IMAGE }}-${{ matrix.docker-target }}:${{ steps.set-tag.outputs.tag }}
          platforms: linux/amd64
          provenance: false

      - uses: softprops/action-gh-release@v2
        if: matrix.docker-target == 'app'
        with:
          tag_name: ${{ steps.set-tag.outputs.tag }}
          make_latest: true
          token: ${{ secrets.RELEASE_TOKEN }}
          generate_release_notes: true
